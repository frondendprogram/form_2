<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
    <div class="titles">
    <h1 class="title">freeCodeCamp Survey Form</h1>
    <h3 class="small">Thank you for talking the time to help us improve the platform</h3>
    </div>
    <div class="inset">
    <form action="https://echo.htmlacademy.ru" class="form">
    <label for="input1" class="label">Name</label>
    <input type="text" class="input" id="input1" placeholder="Enter your name" required>
    <label for="input2" class="label">Email</label>
    <input type="text" class="input" id="input2" placeholder="Enter your email" required>
    <label for="input3" class="label">Age (optional)</label>
    <input type="text" class="input" id="input3" placeholder="Age" required>
    <label for="select" class="label">Which option best describes your current role?</label>
    <select name="select" id="select" class="select">
    <option value="best" class="option">the best level</option>
    <option value="average" class="option">average level</option>
    <option value="low" class="option">the lowest level</option>
    </select>
    <fieldset class="box">
        <legent class="legent">Would you recommend freeCodeCamp to a friend?</legent>
        <div class="quti">
        <label class="label1">
        <span class="in">
        <input type="radio" name="tanlov" class="input" value="definitely">
    </span>
        <span class="span">Definitely</span>
        </label>
    </div>
    <div class="quti">
        <label class="label1">
        <span class="in">
        <input type="radio" name="tanlov" class="input" value="maybe">
    </span>
        <span class="span">Maybe</span>
        </label>
    </div>
    <div class="quti">
        <label class="label1">
        <span class="in">
        <input type="radio" name="tanlov" class="input" value="notsure">
    </span>
        <span class="span">Not sure</span>
        </label>
    </div>
    </fieldset>
    <label for="select" class="label">What is your favorite feature of freeCodeCamp?</label>
    <select name="select" id="select" class="select">
    <option value="quality" class="option">it's quality</option>
    <option value="comfortable" class="option">it's comfortable</option>
    <option value="modern" class="option">it's modern</option>
    </select>
    <fieldset class="box2">
    <legent class="legent">What would you like to see improved? (Check all that apply)</legent>
    <div class="quti">
        <label class="label1">
        <span class="in">
        <input type="checkbox" class="input" name="tanlov" value="part1">
    </span>
        <span class="span">Front-end Projects</span>
        </label>
    </div>
    <div class="quti">
        <label class="label1">
        <span class="in">
        <input type="checkbox" class="input" name="tanlov" value="part2">
    </span>
        <span class="span">Back-end Projects</span>
        </label>
    </div>
    <div class="quti">
        <label class="label1">
        <span class="in">
        <input type="checkbox" class="input" name="tanlov" value="part3">
    </span>
        <span class="span">Date Visualization</span>
        </label>
    </div>
    <div class="quti">
        <label class="label1">
        <span class="in">
        <input type="checkbox" class="input" name="tanlov" value="part4">
    </span>
        <span class="span">Challenges</span>
        </label>
    </div>
    <div class="quti">
        <label class="label1">
        <span class="in">
        <input type="checkbox" class="input" name="tanlov" value="part5">
    </span>
        <span class="span">Open Source Community</span>
        </label>
    </div>
    <div class="quti">
        <label class="label1">
        <span class="in">
        <input type="checkbox" class="input" name="tanlov" value="part6">
    </span>
        <span class="span">Gitter help rooms</span>
        </label>
    </div>
    <div class="quti">
        <label class="label1">
        <span class="in">
        <input type="checkbox" class="input" name="tanlov" value="part7">
    </span>
        <span class="span">Videos</span>
        </label>
    </div>
    <div class="quti">
        <label class="label1">
        <span class="in">
        <input type="checkbox" class="input" name="tanlov" value="part8">
    </span>
        <span class="span">City Meetups</span>
        </label>
    </div>
    <div class="quti">
        <label class="label1">
        <span class="in">
        <input type="checkbox" class="input" name="tanlov" value="part9">
    </span>
        <span class="span">Wiki</span>
        </label>
    </div>
    <div class="quti">
        <label class="label1">
        <span class="in">
        <input type="checkbox" class="input" name="tanlov" value="part10">
    </span>
        <span class="span">Forum</span>
        </label>
    </div>
    </fieldset>
    <label for="text" class="label">Any comments or suggestions?</label>
    <textarea name="text" id="text" class="text" required placeholder="Enter your comment here"></textarea>
    </form>
    <div class="btnbox">
    <button class="btn">Submit</button>
    </div>
    </div>
    </div>
</body>
</html>
